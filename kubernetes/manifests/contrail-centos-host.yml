---
apiVersion: v1
kind: ConfigMap
metadata:
  name: contrailctl-config
  labels:
    app: contrail-cni
  namespace: kube-system
data:
  controller-config: |-
    [GLOBAL]
    controller_nodes = 10.87.65.155
    cloud_orchestrator = kubernetes
  analytics-config: |-
    [GLOBAL]
    controller_nodes = 10.87.65.155
    cloud_orchestrator = kubernetes
  analyticsdb-config: |-
    [GLOBAL]
    controller_nodes = 10.87.65.155
    cloud_orchestrator = kubernetes
  agent-config: |-
    [GLOBAL]
    controller_nodes = 10.87.65.155
    cloud_orchestrator = kubernetes
    [AGENT]
    vrouter_physical_interface = em1
  kubemanager-config: |-
    [GLOBAL]
    controller_nodes = 10.87.65.155
    cloud_orchestrator = kubernetes
    [KUBERNETES]
    cluster_project = {'domain': 'default-domain', 'project': 'default'}
    api_server = 10.87.65.155
    token = 
    #service_subnets = "10.96.0.0/12"
    #pod_subnets = "10.32.0.0/12"
    #cluster_network = {}
    #[KUBERNETES_VNC]
    #public_fip_pool = {}
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: contrail-controller
  namespace: kube-system
  labels:
    app: contrail-cni
spec:
  template:
    metadata:
      labels:
        app: contrail-cni
        contrail_function: "contrail-controller"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: "opencontrail.org/component"
                operator: In
                values:
                - "analyticsdb"
            - matchExpressions:
              - key: "opencontrail.org/control-plane"
                operator: In
                values:
                - "true"
            - matchExpressions:
              - key: "node-role.kubernetes.io/master"
                operator: Exists
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      hostNetwork: true
      containers:
      - name: contrail-controller
        image: "10.84.18.5:5000/contrail-controller-ubuntu16.04:4.0.0.0-6"
        imagePullPolicy: ""
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/contrailctl
          name: contrailctl-controller
        - mountPath: /var/lib/cassandra
          name: configdb-data
        - mountPath: /var/lib/zookeeper
          name: zookeeper-data
      volumes:
      - name: contrailctl-controller
        configMap:
          name: contrailctl-config
          items:
          - key: controller-config
            path: controller.conf
      - name: configdb-data
        emptyDir: {}
      - name: zookeeper-data
        emptyDir: {}
