apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: contrail-agent
  namespace: kube-system
  labels:
    app: contrail-cni
spec:
  template:
    metadata:
      labels:
        app: contrail-cni
        contrail_function: "contrail-vrouter"
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      hostNetwork: true
      initContainers:
      - name: contrail-vrouter-compiler
        image: "10.84.18.5:5000/contrail-vrouter-compiler-centos7:4.0.0.0-6"
        imagePullPolicy: ""
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /lib/modules
          name: lib-modules
        - mountPath: /usr/src/kernels
          name: usr-src-kernels
      containers:
      - name: contrail-agent
        image: "10.84.18.5:5000/contrail-agent-ubuntu16.04:4.0.0.0-6"
        imagePullPolicy: ""
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/contrailctl
          name: etc-contrailctl
        - mountPath: /lib/modules
          name: lib-modules
        - mountPath: /usr/src
          name: usr-src
        - mountPath: /host/opt_cni_bin
          name: opt-cni-bin
        - mountPath: /host/etc_cni
          name: etc-cni
        - mountPath: /var/lib/contrail/
          name: contrail-varlib
        # This is a workaround just to make sure the directory is created on host
        - mountPath: /var/log/contrail/cni
          name: log-cni
      volumes:
      - name: etc-contrailctl
        configMap:
          name: contrailctl-config
          items:
          - key: agent-config
            path: agent.conf
      - name: usr-src-kernels
        hostPath: 
          path: /usr/src/kernels
      - name: lib-modules
        hostPath:
          path: /lib/modules
      - name: usr-src
        hostPath:
          path: /usr/src
      - name: opt-cni-bin
        hostPath:
          path: /opt/cni/bin
      - name: etc-cni
        hostPath:
          path: /etc/cni
      - name: contrail-varlib
        hostPath:
          path: /var/lib/contrail/
      - name: log-cni
        hostPath:
          path: /var/log/contrail/cni/
